<div class="ngx-file-page-container">
  <mat-drawer-container>
    <mat-drawer-content [class.loaded]="initLoaded">
      <div
        class="bulk-actions-container"
        [class.hidden]="($BulkSelected | async).length < 1"
        *ngIf="initLoaded"
      >
        <bulk-actions
          [isAdmin]="this.config.isAdmin"
          (clickedCancelBulk)="this.onClickedCancelBulk()"
          (clickedBulkCopy)="this.onClickedBulkCopy()"
          (clickedBulkMove)="this.onClickedBulkMove()"
          (clickedBulkPermissions)="this.onClickedBulkPermissions()"
          (clickedBulkDelete)="this.onClickedBulkDelete()"
        >
        </bulk-actions>
      </div>
      <div class="folder-actions-container">
        <folder-actions
          (clickedNewFolder)="this.onClickNewFolder()"
          (clickedUpFolder)="this.onClickUpFolder()"
          (clickedRefresh)="this.onClickRefresh()"
          (clickedUploadFiles)="this.onClickUploadFiles()"
          [$CurrentPathIsRoot]="$CurrentPathIsRoot"
        >
        </folder-actions>
      </div>
      <div class="flex-h space-between breadcrumb-container">
        <bread-crumbs
          [currentPath]="$CurrentPath | async"
          (clickedCrumb)="this.onClickCrumb($event)"
          [config]="config"
        >
        </bread-crumbs>
        <div class="flex-h">
          <mat-progress-spinner
            *ngIf="$hasSending | async"
            mode="indeterminate"
            [diameter]="40"
            color="primary"
          ></mat-progress-spinner>
          <mat-progress-spinner
            *ngIf="$hasFailed | async"
            mode="determinate"
            [diameter]="40"
            color="warn"
            [value]="100"
          ></mat-progress-spinner>
          <div
            class="mat-elevation-z8 expander-container has-pointer mat-table"
            (click)="isFileDetailsOpen = !isFileDetailsOpen"
          >
            <mat-icon
              matTooltip="View File Details"
              class="expander-icon"
              [class.drawer-out]="isFileDetailsOpen"
              [class.drawer-in]="!isFileDetailsOpen"
              >expand_more</mat-icon
            >
          </div>
        </div>
      </div>
      <app-file-table
        *ngIf="folders$ && files$"
        [folders]="folders$ | async"
        [files]="files$ | async"
        [fileActions]="fileActions"
        [folderActions]="folderActions"
        [$triggerClearSelected]="$triggerClearSelected"
        (checkedChanged)="$BulkSelected.next($event)"
        (selectedChanged)="this.onSelectedFilePath($event)"
        (enterFolder)="this.onEnterFolder($event)"
      >
      </app-file-table>
    </mat-drawer-content>
    <mat-drawer
      #drawer
      [(opened)]="isFileDetailsOpen"
      class="history-drawer"
      mode="side"
      position="end"
      opened
    >
      <ngx-filemanager-file-details
        [isAdmin]="config.isAdmin"
        [file]="SelectedFile"
        [fileSystem]="fileSystem"
        [config]="config"
        (clickedDelete)="this.onDetailsClickDelete($event)"
        (clickedDownload)="this.onDetailsClickDownload($event)"
        (clickedRename)="this.onDetailsClickRename($event)"
        (clickedSetPermissions)="this.onDetailsClickSinglePermissions($event)"
      >
      </ngx-filemanager-file-details>
    </mat-drawer>
  </mat-drawer-container>
</div>
